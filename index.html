<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Explorer</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="icon" type="image/png" href="favicon.png">

  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">Emoji Explorer</div>
    </nav>

    <div class="page-container">
      <div class="filter-form">
        <input type="text" placeholder="Search" class="search-bar" id="filter-search" onkeyup="handleSearchEmojis()"/>
        <div class="dropdown-list">
          <select class="dropdown" id="filter-groups" onchange="handleOnFilterGroupChange()">
            <!-- Add more categories here -->
          </select>
          <select class="dropdown" id="filter-category" onchange="handleOnFilterCategoryChange()">
            <!-- Add more groups here -->
          </select>
        </div>
      </div>
      <div class="showingText" id="showingText">
        Setting up....
      </div>
      <div class="emoji-container" id="emoji-container"></div>

      <div class="pagination" id="pagination"></div>
      <div class="pagination select-page">
        <select
          class="dropdown"
          id="select-page-dropdown"
          onchange="handleOnPageChange()"
        ></select>
        <select
          class="dropdown"
          id="select-per-page-dropdown"
          onchange="handleOnPerPageChange()"
        >
          <option value="10">Emoji's per page</option>
          <option value="3">10</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <div class="toast" id="toast-container">
      <div class="toast-content" id="toast-content"></div>
      <button onclick="closeToast()">X</button>
    </div>
    <script src="./scripts/index.js"></script>
    <script></script>
  </body>
</html>
